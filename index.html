<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Wandelapp</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
</head>
<body>
<!-- should be run on localhost -->

<!-- Ractive template -->
<script id='template' type='text/ractive'>

        <!-- Mapbox -->
        <!-- Info & upload -->
        <div id="upload">
            <input on-change="uploadgpx" type="file" name="file" id="file" class="inputfile" />
            <label for="file"> Nieuwe gpx route... </label>
            <div id="info"></div>
        </div>
        <button on-click="['changeStyle', this]">Verander de map weergaven</button>
        <label>
            Check automatisch waar ik ben.
            <input type="radio" name="center" id="centerMe">
        </label>
        <label>
            Check <strong>niet</strong> automatisch waar ik ben.
            <input type="radio" name="center" id="notCenterMe" checked>
        </label>
        <div id="directions">
        <div id="accordion">
                {{#each hikes}}
                    <h1 on-click="['collapse', data._id, this]">wandeling {{data.json.features.0.properties.name}}</h1>
                    <div class="item" id="route{{data._id}}">
                        {{data.json.features.0.properties.desc}}
                    </div>
                {{/each}}
            </div>
            <div id='map'></div>

            <!-- Routes list -->

        </div>
    </script>

<!-- Ractive div/template -->
<div id='container'></div>

<link rel="stylesheet" type="text/css" href="css/cssreset.css" />
<link rel="stylesheet" type="text/css" href="css/wandelapp.css" />
<script src='js/app_es5.js'></script>
</body>
</html>
